<script>

    function viewDOM() {
        var theDOM = document.getElementsByTagName("html");
        console.log(theDOM);
    }

    function playerName1(e) {
        if (e.keyCode === 13) {
            var playerName = document.getElementById("playerName1").value;
            console.log(playerName);
            document.getElementById("playerName1Filled").innerHTML=playerName;
        }
    }

    function getMark(mark) {
        var name = document.getElementById("name").value;
        if (mark == 5) {
            document.getElementById("resultColor").style.backgroundColor = 'red';
        }
        else if (mark == 6) {
            document.getElementById("resultColor").style.backgroundColor = 'orange';
        }
        else if (mark == 7) {
            document.getElementById("resultColor").style.backgroundColor = 'lightgreen';
        }
        else if (mark == 8) {
            document.getElementById("resultColor").style.backgroundColor = 'darkgreen';
            
        }
        document.getElementById("results").innerHTML = name + " has a " + mark;
    }

    var countColouredCells = 0;

    function changeTableCell(cellID) {
        if (document.getElementById(cellID).style.backgroundColor == 'red' || document.getElementById(cellID).style.backgroundColor == 'blue') {
            document.getElementById(cellID).style.backgroundColor = 'white';
            countColouredCells -= 1;

        } else if (countColouredCells % 2 == 0) {
            document.getElementById(cellID).style.backgroundColor = 'red';
            countColouredCells += 1;
        } else {
            document.getElementById(cellID).style.backgroundColor = 'blue';
            countColouredCells += 1;
        }
        console.log(cellID);
        
        console.log(countColouredCells);
    }



</script>
